<!DOCTYPE HTML>
<html ng-app='app'>
<head>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>-->
    <script src="js/angular-1.3.0/angular.js"></script>
    <script  type="text/javascript" src="js/app.js" ></script>
    <meta charset="UTF-8">
    <title>DoceClara</title>
</head>
<body ng-controller="DessertController as control">
    <header>
        <nav>
            <ul>
                <li class="nav">
                    Sobremesas
                </li>
                <li class="nav">
                    Clientes
                </li>
                <li class="nav">
                    Resumo
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <h1> Adicionar Sobremesa</h1>
        <br/>
        <div>
            <form style="overflow: hidden;">
                <div class="newDessert">
                    <label for="dessertName">Nome:</label>
                    <input  type="text" id="dessertName" name="dessertName" />
                </div>
                <div class="newDessert">
                    <label for="ingredients">Ingredientes: </label>
                    <div class="ingredientField">
                        <div class="buttonSeparator"></div>
                        <button id="ingredients" class="ingredientButton" title="Novo Ingrediente"> <span class="ui-icon-plus"></span>+</button>
                    </div>
                </div>
                <div class="newDessert">
                    <label for="portionAmount">Número de Porções:</label>
                    <input type="number" id="portionAmount" name="portionAmount" />
                </div>
                <div class="newDessert">
                    <p> Preço de custo:</p>
                    <p id="portionCost" class="portionCost">$0,80 </p>
                </div>
                <div class="newDessert">
                    <label for="salePrice">Preço de venda: </label>
                    <input type="number" id="salePrice" name="salePrice" />
                </div>
            </form>
        </div>
    </section>
</body>
</html>
