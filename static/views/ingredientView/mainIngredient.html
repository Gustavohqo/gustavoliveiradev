<!DOCTYPE HTML>
<html ng-app='app'>
<head>
    <!--Image Tittle-->
    <link rel="shortcut icon" type="image/jpg" href="/img/image.jpg">
    <!--Bootstrao css-->
    <link rel="stylesheet" href="../stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <!--Font-Awesome css-->
    <link rel="stylesheet" href="../stylesheets/bootstrap-3.3.5-dist/font-awesome-4.3.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css" />
    <!--<script src="js/angular-1.3.0/angular.js"></script>-->
    <script  type="text/javascript" src="../js/app.js" ></script>
    <meta charset="UTF-8">
    <title>DoceClara</title>
</head>
<body>
    <div id="container">
        <!--
        TOP Nav-bar
        -->
        <header>
            <div >
                <nav class="nav">
                    <ul>
                        <li><a href="/">Início</a></li>
                        <li><a href="/indexClient.html">Clientes</a></li>
                        <li><a href="/dessert">Sobremesas</a></li>
                        <li><a href="/ingredient">Ingredientes</a></li>
                        <li><a href="">Resumo</a></li>
                    </ul>
                 </nav>
            </div>
        </header>
        <!--
        TODO Nav bar
        -->
        <aside>
            <div id="sidebar" class="nav-collapse" style="overflow: hidden; outline: none;"></div>
        </aside>
        <div id="main-content" ng-controller="AddDessertController as addCtrl">
            <div class="wrapper">
                <div class="page-header">
                    <h3>Novo Ingrediente</h3>
                </div>
                <div  class="col-md-8 showback">
                    <table class="table table-hover">
                        <caption class="centered">Ingredientes</caption>
                        <tr>
                            <th class="centered">Nome</th>
                            <th class="centered">Custo</th>
                            <th class="centered">Quantidade</th>
                            <th class="centered">Ações</th>
                        </tr>
                        <tr ng-hide="addCtrl.ingredientList.length === 0" ng-repeat="ing in addCtrl.ingredientList">
                            <td class="centered">{{ing.name}}</td>
                            <td class="centered">{{ing.total_cost}}</td>
                            <td class="centered">{{ing.total_amount}}</td>
                            <td>
                                <div class="div-centered"><button class="btn btn-primary btn-xs" title="Editar"><span class="fa fa-edit"></span></button></div>
                                <div class="div-centered"><button class="btn btn-danger btn-xs" title="Excluir"><span class="fa fa-trash-o"></span></button></div>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" ng-show="addCtrl.ingredientList.length === 0">Não existe Ingrediente cadastrado.</td>
                        </tr>
                    </table>
                </div>

                <div class="col-md-8 showback">
                    <form name="ingredientForm" style="overflow: hidden;" novalidate>
                        <div class="col-md-8">
                            <label for="ingredientName" >Nome: </label>
                            <input type="text" id="ingredientName" class="form-control" ng-model="addCtrl.ingredient.name"/>
                        </div>
                        <div class="col-md-4">
                            <label for="ingredientMetric">Unidade de medida: </label>
                            <select id="ingredientMetric" class="form-control" ng-model="metric" ng-options="option.name for option in addCtrl.metricList">
                                <option value="">-------</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="ingredientTotalAmount">Peso/Volume Total: </label>
                            <div class="input-group">
                                <input type="number" id="ingredientTotalAmount" min="0" step="0.1" class="form-control" ng-model="addCtrl.ingredient.total_amount"/>
                                <div class="input-group-addon metric centered">{{metric.representation}}</div>
                            </div>
                        </div>
                        <div class="col-md-4 form-group">
                            <label for="ingredientCost">Preço: </label>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="number" id="ingredientCost" step="0.1" min="0" class="form-control" ng-model="addCtrl.ingredient.total_cost"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary " id="addIngredient" ng-click="addCtrl.addIngredient()"> Adicionar Igrediente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
