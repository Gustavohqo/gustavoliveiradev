<!DOCTYPE HTML>
<html ng-app='app'>
<head>
    <!--Image Tittle-->
    <link rel="shortcut icon" type="image/jpg" href="/img/image.jpg">
    <!--Bootstrao css-->
    <link rel="stylesheet" href="../stylesheets/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <!--Font-Awesome css-->
    <link rel="stylesheet" href="../stylesheets/bootstrap-3.3.5-dist/font-awesome-4.3.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="../stylesheets/main.css" />
    <!--<script src="js/angular-1.3.0/angular.js"></script>-->
    <script  type="text/javascript" src="../js/app.js" ></script>
    <meta charset="UTF-8">
    <title>DoceClara</title>
</head>
<body ng-controller="AddDessertController as addCtrl">
    <div id="container">
          <header>
        <div >
            <nav class="nav">
                <ul>
                    <li><a href="/">Início</a></li>
                    <li><a href="views/indexClient.html">Clientes</a></li>
                    <li><a href="">Resumo</a></li>
                </ul>
             </nav>
        </div>
    </header>
        <section>
            <div  class="page-header">
                <h1> Adicionar Sobremesa</h1>
            </div>
            <div class="col-md-8 showback">
                <form name="dessertForm" style="overflow: hidden;" novalidate>
                    <div class="form-group col-md-6">
                        <label for="dessertName">Nome:</label>
                        <input  type="text" id="dessertName" name="dessertName" class="form-control" ng-model="addCtrl.dessert.name" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="cookerName">Cozinheiro: </label>
                        <input type="text" id="cookerName" name="cookerName" class="form-control" ng-model="addCtrl.dessert.cookerName"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="portionAmount">Número de Porções:</label>
                        <input type="number" id="portionAmount" name="portionAmount" min="0" class="form-control" ng-model="addCtrl.dessert.portionAmount"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label class="control-label"> Preço de custo:</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <p id="portionCost" class="form-control">{{addCtrl.dessert.price}}</p>
                            <div class="input-group-addon"></div>
                        </div>
                    </div>
                    <section ng-controller="AddToDessertController as addIngre">
                        <div class="col-md-6 form-group ">
                            <label for="ingredientsList"> Adicione um ingredientes: </label>
                            <select class="form-control" id="ingredientsList" ng-model="addIngre.myIngdnt"
                                    ng-options="ingdnt.name for ingdnt in ingredientList"
                                    ng-change="addIngre.selectIngredient()">
                                <option value="">-- Escolha um Ingrediente --</option>
                            </select>
                        </div>

                        <div class="col-md-4 form-group amountInput" ng-show="addIngre.addIngredientFlag">
                            <label for="ingredientAmount">Quantidade: </label>
                            <input type="number" id="ingredientAmount" name="ingredientAmount" min="0" step="0.1" class="form-control"
                                   ng-model="addIngre.ingredientAmount" ng-required="true"/>
                            <span ng-show="dessertForm.ingredientAmount.$error.required">*</span>
                        </div>
                        <div class="col-md-6 form-group" ng-show="addIngre.addIngredientFlag">
                            <button id="addIngredientBtn" class="btn btn-primary" ng-click="addCtrl.addIngredient(addIngre.addToDessert()); addIngre.clearIngredient()">
                                <i class="fa fa-plus"></i><strong>Adicionar</strong>
                            </button>
                        </div>
                        <!--<div ng-include="'dessertView/includes/newIngredient.html'"></div>-->
                    </section>
                    <div>
                        <table class="table table-hover">
                            <caption>Ingredientes</caption>
                            <tr>
                                <th>Nome</th>
                                <th>Custo</th>
                                <th>Quantidade</th>
                                <th>Ações</th>
                            </tr>
                            <tr ng-hide="addCtrl.dessert.ingredientes.length === 0" ng-repeat="ing in addCtrl.dessert.ingredientes">
                                <td>{{ing.ingredient.name}}</td>
                                <td>{{ing.ingredient.cost}}</td>
                                <td>{{ing.ingredientAmount}}</td>
                                <td>
                                    <button class="btn btn-primary btn-xs" title="Editar"><span class="fa fa-edit"></span></button>
                                    <button class="btn btn-danger btn-xs" title="Excluir"><span class="fa fa-trash-o"></span></button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" ng-show="addCtrl.dessert.ingredientes.length === 0">Não existe Ingrediente cadastrado.</td>
                            </tr>
                        </table>
                            <div class="col-md-8">
                                <a href="/"><button id="backToList" class="btn btn-primary" >Voltar</button></a>
                                <button id="addDessert" class="btn btn-primary" ng-click="addCtrl.addDessert()">Adicionar</button>
                            </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
